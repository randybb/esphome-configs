uart:
  id: uart_modbus
  tx_pin: 4
  rx_pin: 36
  baud_rate: 9600
  # stop_bits: 1
  # data_bits: 8
  # parity: NONE
  # debug:

modbus:
  id: modbus_id

modbus_controller:
  - id: modbus_temp_1
    address: 101
    modbus_id: modbus_id
    # update_interval: 10s
  - id: modbus_temp_2
    address: 102
    modbus_id: modbus_id
    # update_interval: 10s
  - id: modbus_adc_1
    address: 1
    modbus_id: modbus_id
    update_interval: 10s

sensor:
  - platform: modbus_controller
    modbus_controller_id: modbus_temp_1
    id: temp_1
    name: "${name} Temperature 1"
    address: 0
    unit_of_measurement: "°C"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    register_count: 1
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    modbus_controller_id: modbus_temp_1
    id: hum_1
    name: "${name} Humidity 1"
    address: 1
    unit_of_measurement: "%"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    modbus_controller_id: modbus_temp_2
    id: temp_2
    name: "${name} Temperature 2"
    address: 0
    unit_of_measurement: "°C"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    register_count: 1
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    modbus_controller_id: modbus_temp_2
    id: hum_2
    name: "${name} Humidity 2"
    address: 1
    unit_of_measurement: "%"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 1
    filters:
      - multiply: 0.1
  # - platform: bmp085
  #   temperature:
  #     name: "BMP180 Temperature"
  #   pressure:
  #     name: "BMP180 Pressure"
