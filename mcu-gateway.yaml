  - platform: modbus_controller
    modbus_controller_id: modbus_adc_1
    id: adc_1_1
    name: Solar Pressure
    address: 0
    unit_of_measurement: "MPa"
    register_type: holding
    value_type: U_WORD
    accuracy_decimals: 1
    register_count: 2
    filters:
      - calibrate_linear:
        - 50 -> 0
        - 450 -> 5

switch:
- platform: modbus_controller
  modbus_controller_id: modbus_adc_1
  name: Readress MODBUS
  register_type: holding
  address: 0x00FD
  entity_category: config
  icon: "mdi:toggle-switch"

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true
  on_ble_advertise:
    - mac_address:
        - D5:63:3C:12:E6:07
      then:
        - lambda: |-
            ESP_LOGV("ble_adv", "Detected HPA250B");

bluetooth_proxy:
  active: true

binary_sensor:
  - platform: gpio
    pin:
      number: 34
      inverted: true
    id: user_button
    on_press:
      then:
        - button.press: safe

button:
  - platform: safe_mode
    id: safe

