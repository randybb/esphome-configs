substitutions:
  device: gateway
  name: Gateway
  area: DEV
  comment: "${area} | BLE Proxy, Modbus"

esphome:
  name: mcu-${device}
  friendly_name: ${name}
  area: ${area}
  comment: ${comment}

esp32:
  variant: esp32
  framework:
    type: esp-idf

external_components:
  # Ethernet LLDP 802.1AB transmitter
  - source: github://pr#11760
    components: [ethernet]
    refresh: 1h
  - source: github://pr#2112
    components: ["m5stack_4relay"]
    refresh: 1h

packages:
  # common: !include common/common.yaml
  common_eth: !include common/common_eth.yaml

## UEXT
#    3V3    1 2   GND
#  GPIO4    3 4   GPIO36  U1TXD/U1RXD
# GPIO16    5 6   GPIO13  I2C-SCL/I2C-SDA
# GPIO15    7 8   GPIO2   HS2_CMD/HS2_DATA0
# GPIO14    9 10  GPIO5   HS2_CLK/SPI_CS
#
# SD/MMC; shared with UEXT, no CS!!!
# GPIO15  HS2_CMD
# GPIO14  HS2_CLK
# GPIO2   HS2_DATA0

# GPIO34  BUT1
# GPIO35  Battery Measurment ADC
# GPIO39  Ext Power Sense ADC

i2c:
  sda: 13
  scl: 16
  scan: true

ethernet:
  lldp:
    # Enable LLDP transmission
    #enabled: true
    # Optional: override default port
    port: eth
    # Optional: override default system name
    system_name: mcu-${device}
    # Optional: override default system description
    system_description: ${comment}
    # Optional: override default "fast mode" burst packet count
    tx_fast_count: 4
    # Optional: override default LLDP frame transmission interval
    tx_interval: 30
    # Optional: override default hold count, used in conjuction with tx_interval to calculate overall TTL
    tx_hold: 4

