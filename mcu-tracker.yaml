logger:
  level: VERBOSE

i2c:
  - id: system_i2c
    sda: 21
    scl: 22
    scan: true

modem:
  id: atmodem
  # ready: modem_ready
  rx_pin: 26
  tx_pin: 27
  model: SIM7600
  apn: o2internet
  # username: ""
  # password: ""
  pin_code: ""
  init_at:
    - AT+CGNSSMODE=15,1 # GNSS all navigation systems
    - AT+CGPS=1         # GPS on

mqtt:
  id: mqtt_client
  broker: !secret mqtt_ext
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true

axp192:
  id: pmu_axp
  address: 0x34
  i2c_id: system_i2c

binary_sensor:
  - platform: gpio
    id: modem_dtr
    # name: Cellular DTR
    pin: 32
  - platform: gpio
    id: modem_ri
    # name: ellular RI
    pin: 33
  - platform: gpio
    id: modem_status
    # name: Cellular Status
    pin: 36
  - platform: template
    id: modem_ready
    # name: Cellular Ready

sensor:
  - platform: modem
    rssi:
      name: rssi
    ber:
      name: ber
    latitude:
      name: Latitude
    longitude:
      name: Longitude
    altitude:
      name: Altitude

switch:
  - platform: gpio
    id: modem_powerkey
    # name: Cellular PowerKey
    pin: 4
    # inverted: true
  - platform: gpio
    id: led
    # name: LED
    pin: 12
    inverted: true
  - platform: gpio
    id: modem_enable
    # name: Cellular Enable
    pin: 25
  - platform: axp192
    id: gnss_enable
    # name: GNSS Enable
    port: LDO3
  - platform: modem
    gnss:
      name: GNSS
      restore_mode: ALWAYS_ON

text_sensor:
  - platform: modem
    network_type:
      name: network type
    signal_strength:
      name: Signal strength
