  - platform: homeassistant
    id: motion
    entity_id: binary_sensor.zigbee_staircase_pir_occupancy
    on_state:
      if:
        condition:
          binary_sensor.is_off: motion
        then:
          - light.turn_off: light_relay

output:
  - platform: gpio
    pin: GPIO13
    id: led_blue
    inverted: True
  - platform: gpio
    pin: GPIO12
    id: relay

light:
  - platform: binary
    name: "${name}"
    id: light_relay
    output: relay
    restore_mode: ALWAYS_ON
