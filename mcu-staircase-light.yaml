substitutions:
  device: staircase-light
  name: Staircase Light
  area: Staircase
  comment: "${area} | Light"

esphome:
  name: mcu-${device}
  area: ${area}
  comment: ${comment}

esp8266:
  board: esp01_1m

packages:
