binary_sensor:
  - platform: gpio
    name: ${name} Button
    pin:
      number: 39
      inverted: true
    # on_press:
    #   - voice_assistant.start:
    # on_release:
    #   - voice_assistant.stop:
    on_double_click:
      - logger.log: Button Pressed
      - rtttl.play: "scale_up:d=32,o=5,b=100:c,c#,d#,e,f#,g#,a#,b"

light:
  # - platform: status_led
  #   id: status_led_id
  #   output: status_led_output
  - platform: esp32_rmt_led_strip
    name: "${name} LED"
    id: neo_buildin
    rgb_order: GRB
    pin: 27
    num_leds: 1
    rmt_channel: 0
    chipset: ws2812

