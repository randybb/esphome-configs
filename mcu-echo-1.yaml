substitutions:
  device: echo-1
  name: Echo 1
  name_short: Echo 1
  comment: "DEV"
  
esphome:
  name: mcu-${device}
  comment: ${comment}

esp32:
  board: m5stack-atom
  framework:
    type: arduino
    version: 2.0.14
    platform_version: 6.5.0
    # type: esp-idf
    # version: 5.1.2
    # platform_version: 6.5.0
    

external_components:
  - source: components
  # - source: 
  #     type: git
  #     url: https://github.com/nielsnl68/esphome
  #     ref: nvds-RTTTL_I2S
  #   components: [ speaker, rtttl ]
  #   refresh: 0s
  - source: github://pr#5177
    components: [ rtttl ]
    refresh: 0s

packages:
  common: !include common/common.yaml

api:
  services:
    # https://github.com/granadaxronos/120-SONG_NOKIA_RTTTL_RINGTONE_PLAYER_FOR_ARDUINO_UNO/blob/master/RTTTL_PLAYER/songs.h
    - service: play_rtttl
      variables:
        song: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song;'

