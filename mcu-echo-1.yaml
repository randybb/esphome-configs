i2s_audio:
    i2s_lrclk_pin: 33
    i2s_bclk_pin: 19

media_player:
  - platform: i2s_audio
    id: media_out
    name: ${name} Player
    dac_type: external
    i2s_dout_pin:
      number: 22
      allow_other_uses: true
    mode: mono

speaker:
  - platform: i2s_audio
    id: echo_speaker
    dac_type: external
    i2s_dout_pin:
      number: 22
      allow_other_uses: true
    mode: mono

rtttl:
  id: my_rtttl
  speaker: echo_speaker
  
microphone:
  - platform: i2s_audio
    id: echo_microphone
    i2s_din_pin: 23
    adc_type: external
    pdm: true

