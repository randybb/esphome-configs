i2c:
  sda: 26
  scl: 32
  scan: true #false
  frequency: 100kHz

binary_sensor:
  # - platform: gpio
  #   name: ${name} On-Board Button
  #   id: button_buildin
  #   pin:
  #     number: 39
  #     inverted: true
  - platform: gpio
    name: ${name} Button
    id: button_ext
    pin:
      number: 12
      inverted: true
      mode:
        input: true
        pullup: true
    on_click:
      - media_player.toggle: media_out

light:
  # - platform: neopixelbus
  #   type: GRB
  #   pin: 27
  #   variant: WS2812
  #   num_leds: 1
  #   name: "${name} On-Board LED"
  #   id: neo_buildin
  - platform: rgb
    name: "${name} Light"
    id: led_light
    red: led_red
    green: led_green
    blue: led_blue
  - platform: status_led
    id: led_status
    pin:
      number: 23
      allow_other_uses: true

output:
  - platform: ledc
    id: led_red
    pin: 21
  - platform: ledc
    id: led_green
    pin: 25
  - platform: ledc
    id: led_blue
    pin:
      number: 23
      allow_other_uses: true

