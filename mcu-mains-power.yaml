  # TOTAL: L1+L2+L3
  - platform: template
    name: "${name_1} Power"
    id: "total_mains_power"
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    accuracy_decimals: 1
    lambda: |-
      return id(mains_l1_power).state + id(mains_l2_power).state + id(mains_l3_power).state ;
