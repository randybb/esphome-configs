substitutions:
  device: mains-power
  name: Mains Power
  name_1: Mains
  comment: "Room: Mains Power Monitoring"
  
esphome:
  name: mcu-${device}
  comment: ${comment}

esp32:
  board: m5stack-atom
  framework:
    type: esp-idf
    # version: 5.1.2
    # platform_version: 6.6.0
  
packages:
  common: !include common/common.yaml

# PINOUTS: M5ATOM
# IR        G12
# NEO       G27
# BUTTON    G39
# I2C0 SDA  G26
# I2C0 SCL  G32
# I2C1 SDA  G25
# I2C1 SCL  G21
# UART0 RX  G3
# UART0 TX  G1
# UART1 RX  G23
# UART1 TX  G33
# 1-WIRE    G22
# NC        G19

modbus:
  uart_id: uart_modbus

uart:
  - id: uart_modbus
    rx_pin: 26
    tx_pin: 32
    baud_rate: 9600
    stop_bits: 2
    # debug:

