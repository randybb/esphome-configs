output:
  - platform: ledc
    id: buzzer_out
    pin:
      number: 21
  - id: relay_1
    platform: gpio
    pin:
      number: 22
  # - id: relay_2
  #   platform: gpio
  #   pin:
  #     number: 19

light:
  - platform: esp32_rmt_led_strip
    name: "${name_short} Presence Light"
    id: neo
    rgb_order: GRB
    pin: 23
    num_leds: 3
    rmt_channel: 0
    chipset: SK6812
    effects:
      - pulse:
      - pulse:
          name: "Fast Pulse"
          transition_length: 1s
          update_interval: 1s
      - pulse:
          name: "Slow Pulse"
          transition_length: 2s      # defaults to 1s
          update_interval: 2s
  - platform: binary
    name: ${name_short} Light
    id: light_1
    output: relay_1
#   # - platform: binary
#   #   name: ${name_full} Relay 2
#   #   output: relay_2

switch:
  # - platform: gpio
  #   name: ${name_short} Light
  #   id: relay_1
  #   pin:
  #     number: 22
  - platform: gpio
    # name: ${name_full} Relay 2
    id: relay_2
    pin:
      number: 19
  - platform: gpio
    name: ${name} Screen Power
    id: screen_power
    entity_category: config
    pin:
      number: 4
      inverted: true
    restore_mode: ALWAYS_ON

rtttl:
  id: buzzer
  output: buzzer_out

sensor:
  - platform: adc
    id: ntc_source
    pin: 38
    update_interval: 5min
    attenuation: 12db
  - platform: resistance
    id: resistance_sensor
    sensor: ntc_source
    configuration: DOWNSTREAM
    resistor: 11.2kOhm
  - platform: ntc
    id: temperature
    sensor: resistance_sensor
    calibration:
      b_constant: 3950
      reference_temperature: 22Â°C
      reference_resistance: 10kOhm
    name: "${name_short} Temperature"
  - platform: template
    id: room_temperature_id

